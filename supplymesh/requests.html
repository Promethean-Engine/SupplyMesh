<body id="page-top">

          <li class="nav-item">

  <hello-metamask></hello-metamask>

  <header class="masthead"  style="padding-top: 75px; height: auto;">
    <div class="container text-dark rounded-top" style="background-color: RGBA(248, 249, 250, .8);" id="app">
      <h1 style="padding-top: .3em;">{{heading}}</h1>
      <div class="d-flex flex-wrap justify-content-around">
        <supply-request
        v-for="request in requests"
        v-bind:key="request.id"
        v-bind:request="request"
        ></supply-request>
      </div>
    </div>
  </header>

  <footer>
    <div class="container">
      <p>&copy; SupplyMesh 2020. All Rights Reserved.</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#">Privacy</a>

        <li class="list-inline-item">

        </li>
        <li class="list-inline-item">

        </li>
      </ul>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/new-age.min.js"></script>
  <script>
    Vue.component('hello-metamask', {
      template:
      `
        <div class='metamask-info'>
          <p v-if="isInjected" id="has-metamask"><i aria-hidden="true" class="fa fa-check"></i> Metamask installed</p>
          <p v-else id="no-metamask"><i aria-hidden="true" class="fa fa-times"></i> Metamask not found</p>
          <p>Network: {{ network }}</p>
          <p>Account: {{ coinbase }}</p>
          <p>Balance: {{ balance }} Wei // {{ ethBalance }} Eth</p>
        </div>
      `
    })

    Vue.component('supply-request', {
      props: ['request'],
      template:
      `
      <a :href="'request.html?request_id=' + request.id">
      <div class="card" style="width: 18rem; margin-bottom: 2em;">
        <img class="card-img-top" :src="request.img" alt="Card image cap"/>
        <div class="card-body">
          <h3 class="card-title">{{request.title}}</h3>
          <p class="card-text">{{request.description}}
            <br>
            <span class="text-muted">{{request.hospital}}</span>
            <br>
            <span class="card-text text-success">$ {{request.funding}} raised</span>
          </p>
        </div>
      </div>
      </a>
      `
    })
    const vueApp = new Vue({
      el: '#app',
      data: {
      web3: null,
      heading: 'Request Gallery',
      requests: [
      { id: 1, title: 'Surgery Masks', description: 'Masks necessary for healthy health health healing.', hospital: 'Sacred Heart Hospital', funding: '30', img: 'img/facemask.jpg'},
      { id: 2, title: 'Medical Masks', description: 'Masks necessary for healthy health health healing.', hospital: 'Our Lady of Perpetual Funding Hospital', funding: '23', img: 'img/facemask.jpg' },
      { id: 3, title: 'Ventilators', description: 'Ventilators necessary for breathy breath breath breathing.', hospital: 'Copenhagen MD', funding: '64000', img: 'img/facemask.jpg'  },
      { id: 1, title: 'Surgery Masks', description: 'Masks necessary for healthy health health healing.', hospital: 'Sacred Heart Hospital', funding: '30', img: 'img/facemask.jpg'},
      { id: 2, title: 'Medical Masks', description: 'Masks necessary for healthy health health healing.', hospital: 'Our Lady of Perpetual Funding Hospital', funding: '23', img: 'img/facemask.jpg' },
      { id: 3, title: 'Ventilators', description: 'Ventilators necessary for breathy breath breath breathing.', hospital: 'Copenhagen MD', funding: '64000', img: 'img/facemask.jpg'  },
      { id: 1, title: 'Surgery Masks', description: 'Masks necessary for healthy health health healing.', hospital: 'Sacred Heart Hospital', funding: '30', img: 'img/facemask.jpg'},
      { id: 2, title: 'Medical Masks', description: 'Masks necessary for healthy health health healing.', hospital: 'Our Lady of Perpetual Funding Hospital', funding: '23', img: 'img/facemask.jpg' },
      { id: 3, title: 'Ventilators', description: 'Ventilators necessary for breathy breath breath breathing.', hospital: 'Copenhagen MD', funding: '64000', img: 'img/facemask.jpg'  }
      ]
      },
      methods: {

      },
      created: function() {
          import {NETWORKS} from '../js/constants/networks'
          import {mapState} from 'vuex'
          if (typeof web3 !== 'undefined') {
              var web3Provider = web3.currentProvider;
              this.web3 = new Web3(web3.currentProvider);
          } else {
              var web3Provider = new web3.providers.HttpProvider('http://127.0.0.1:7545');
              this.web3 = new Web3(App.web3Provider);
          }
      },
      computed: mapState({
        isInjected: state => state.web3.isInjected,
        network: state => NETWORKS[state.web3.networkId],
        coinbase: state => state.web3.coinbase,
        balance: state => state.web3.balance,
        ethBalance: state => {
          if (state.web3.web3Instance !== null) return state.web3.web3Instance().fromWei(state.web3.balance, 'ether')
        }
      })
    })
  </script>
</body>

</html>
